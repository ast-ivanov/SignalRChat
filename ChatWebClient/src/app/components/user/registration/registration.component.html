<form [formGroup]="service.formModel" (submit)="onSubmit()" autocomplete="off">
    <div class="form-group row required">
        <label class="col-sm-2 col-form-label">User name</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="UserName">
            <label class="text-danger" *ngIf="userName.touched && userName.errors?.required">User name is required</label>
        </div>
    </div>
    <div formGroupName="Passwords">
        <div class="form-group row required">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="password.touched && password.errors?.required">
                    Password is required
                </label>
                <label class="text-danger" *ngIf="password.touched && password.errors?.minlength">
                    Minimum 4 characters
                </label>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                    Confirm password
                </label>
                <label class="text-danger" *ngIf="confirmPassword.touched && confirmPassword.errors?.passwordMismatch">
                    Password mismatch
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!service.formModel.valid">Sign Up</button>
</form>
